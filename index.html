<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 2rem;
            font-family: sans-serif;
        }

        /* equal to html{} */
        :root {
            --color-primary: rgb(125, 211, 240);
            font-family: sans-serif;
        }
    </style>
    <script src="tooltip.js"></script>
    <script src="confirm-link.js"></script>
    <script src="modal.js"></script>
</head>
<body>
    <p>
        <uc-tooltip class="important" text="Test content">
            <span class="highlight">Web components</span>
        </uc-tooltip>are awesome!
    </p>
    <uc-tooltip></uc-tooltip>
    <a href="https://www.google.com">Google</a>
    <a is="uc-confirm-link" href="https://www.google.com">Google</a>

    <uc-modal>
        <h1 slot="title">Please Confirm</h1>
        <p>With your confirmation you agree to pay the amout</p>
    </uc-modal>
    <p>Please confirm your choice.</p>
    <button>Show Details & Confirm</button>
    <script>
        const confirmButton = document.querySelector('button');
        const modal = document.querySelector('uc-modal');

        confirmButton.addEventListener('click', () => {
            // modal.setAttribute('opened', '');
            if (!modal.isOpen) {
                modal.open();
            }
        });
    </script>
</body>
</html>
